# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: SonarQubePrepare@4
  inputs:
    SonarQube: 'pagopa-sonarqube'
    scannerMode: 'Other'
    extraProperties: 'sonar.projectKey=PTT'

- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m -Dsonar.login=mvn sonar:sonar \
  -Dsonar.projectKey=PTT \
  -Dsonar.host.url=http://sonarqube.westeurope.azurecontainer.io:9000 \
  -Dsonar.login=a8958e2fd39facfa1434939e6d194dd6f322ef00'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: false
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'
    sonarQubeRunAnalysis: true