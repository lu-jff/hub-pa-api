parameters:
  - name: SEMVER
    displayName: 'When packing a release, define the version bump to apply'
    type: string
    values:
      - major
      - minor
      - patch
    default: patch
  - name: ENV
    displayName: Target Environment
    type: string
    default: dev
    values:
      - dev
      - prod
  - name: MS_NAME
    displayName: 'Microservice to deploy'
    type: string
    values:
      - ente-creditore
      - hub-spid-login-ms
      - payments
      - queue-worker
      - service-management
      - upload-payments
    default: ente-creditore
  - name: STACK
    displayName: 'Stack of the microservice'
    default: java
    type: string
    values:
      - java
      - node
variables:
  ${{ if eq(parameters['ENV'], 'dev') }}:
    AZURE_SUBSCRIPTION: $(DEV_AZURE_SUBSCRIPTION)
    CONTAINER_REGISTRY: $(DEV_CONTAINER_REGISTRY)
  ${{ if eq(parameters['ENV'], 'prod') }}:
    AZURE_SUBSCRIPTION: $(PROD_AZURE_SUBSCRIPTION)
    CONTAINER_REGISTRY: $(PROD_CONTAINER_REGISTRY)
  MAVEN_CACHE_FOLDER: $(Pipeline.Workspace)/.m2/repository
  MAVEN_OPTS: '-Dmaven.repo.local=$(MAVEN_CACHE_FOLDER)'
  title: ''
  sha: ''
  tag: ''
  nextversion: ''


# Only manual triggers
trigger: none
pr: none

pool:
  vmImage: ubuntu-latest

stages:
      

  # Create a release
  - stage: Release
    # condition:
    #   eq(variables['Build.SourceBranch'], 'refs/heads/main')
    pool:
      vmImage: 'ubuntu-latest'

    steps:
          - checkout: self
            clean: true
            persistCredentials: true
          - script: |
              git config --global user.name "$(GIT_USERNAME)"
              git config --global user.email "$(GIT_EMAIL)"
              
          - template: azure-templates/maven-versioning.yml 
            parameters:
              subproject: '${{ parameters.MS_NAME }}'
              semver: '${{ parameters.SEMVER }}'
          - task: Bash@3
            inputs:
              targetType: 'inline'
              script: |
                version=$(cat ${{ parameters.MS_NAME }}/pom.xml | grep '^.*<version>' | sed -n 2p | awk -F'[><]' '{print $3}')
                echo "##vso[task.setvariable variable=nextversion;isOutput=true]$version"
              failOnStderr: true
          - script: |
              HEAD_SHA=$(git rev-parse HEAD)
              TITLE="Release ${{ parameters.MS_NAME }}/$(nextversion)"
              TAG="${{ parameters.MS_NAME }}/$NEXT_VERSION"
              echo "##vso[task.setvariable variable=title]$TITLE"
              echo "##vso[task.setvariable variable=sha]$HEAD_SHA"
              echo "##vso[task.setvariable variable=tag]$TAG"

          # - script: |
          #     git checkout ${{ parameters.release_branch }}

          - script: |
              git checkout ${{variables['Build.SourceBranchName']}}

          - script: |
              git add ${{ parameters.MS_NAME }}/pom.xml 
              git commit -m "Bump version [skip ci]"
              git push origin ${{variables['Build.SourceBranchName']}}
              git push --tags


